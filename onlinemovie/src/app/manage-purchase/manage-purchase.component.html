<!-- Manage Purachase Navbar -->
<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div>
      <img routerLink="/products" class="logo"
        src="https://cdn2.iconfinder.com/data/icons/arts-and-music/96/Movie_camera-512.png" alt="navbarImage"
        style="height: 5vh; width: 5vw; margin-bottom: 6vh; margin-left: 5vw;" /><span
        style="font-weight: bolder; font-size: 25px;">G5 Movies</span>
    </div>
    <!-- Search Box Purchase -->
    <div>
      <input type="text" class="float-right form-control" [(ngModel)]="keyword" (ngModelChange)="searchPurchase()"
        name="searchKey" id="searchKey" placeholder="Search Purchase"
        style="width: 20vw; margin-left: 12vw; border: 1px solid rgb(71, 27, 27);" />
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto" style="font-family: 'Montserrat', sans-serif">
        <li class="nav-item">
          <button class="btn bthHead" routerLink="/adminDashboard">
            Manage Movies
          </button>
        </li>
        <li class="nav-item">
          <button class="btn bthHead" routerLink="/manageCustomer">
            Manage Customer
          </button>
        </li>
        <li class="nav-item">
          <button class="btn bthHead active" routerLink="/managePurchase">
            Manage Purchases
          </button>
        </li>
        <li class="nav-item">
          <button class="btn bthHead float-right" (click)="adminLogout()">
            <mat-icon>exit_to_app</mat-icon>
          </button>
        </li>
      </ul>
    </div>
  </nav>
  <hr />
</div>


<!-- table for All Purcahse -->
<div>
  <div class="container prodLogo">
    <span class="text-center" style="color: black;">User purchase</span>
  </div>
  <div class="container">
    <table class="table table-striped table-bordered" style="color:  rgb(30, 41, 51)">
      <thead>
        <tr>
          <th>Transaction Id</th>
          <th>Date of Purchase</th>
          <th>Product Name</th>

          <th>Total Cost</th>
          <th>Customer Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of allPurchase">
          <td>{{ item.transactionid }}</td>
          <td>{{ item.dop }}</td>
          <td>{{ item.productname }}</td>

          <td>{{ item.totalcost }}</td>
          <td>{{ item.customer.email }}</td>
          <td>
            <mat-icon (click)="deletePurchase(item.id)" type="button" style="margin-left: 3.5vw; color: rgb(158, 23, 23);">restore_from_trash</mat-icon>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
